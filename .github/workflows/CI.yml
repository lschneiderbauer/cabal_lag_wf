# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-22.04

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      # libgrpc++-dev is outdated, so we are building from source
      - name: Install packages
        run: |
          sudo apt-get update
          sudo apt-get install cabal-install build-essential autoconf libtool pkg-config cmake libc++-dev
      
      - name: Clone gPRC source
        run: |
          git clone -b v1.52.1 https://github.com/grpc/grpc
          cd grpc
          git submodule update --init
          
      - name: Build gPRC
        run: |
          cd grpc
          mkdir -p cmake/build
          cd cmake/build
          cmake ../.. -DBUILD_SHARED_LIBS=ON -DgRPC_INSTALL=ON
          make 
      
      - name: Install gPRC
        run: |
          cd grpc/cmake/build
          sudo make install
      
      - name: Run and time pkg-config
        run: time pkg-config --list-all | cut -f 1 -d ' ' | xargs pkg-config --modversion
